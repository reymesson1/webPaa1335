<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
     

    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{ baseURL + dish.image }}" alt="{{ dish.name }}">
                <!-- <img height="200px" src="{{ BaseURL + dish.image }}" alt={{dish.name}}> -->

                <mat-card-content>
                    <p>{{ dish.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="['/dishdetail', prev]">
                        <span class="fa fa-chevron-left fa-lg"></span>
                    </button>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                    <button mat-button (click)="goBack()">BACK</button>
                    <button mat-button [routerLink]="['/dishdetail', next]">
                        <span class="fa fa-chevron-right fa-lg"></span>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div [hidden]="dish">
            <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
        </div>
    
    </div>

    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
            <mat-list>
                <h3>Comments</h3>
                <mat-list-item *ngFor="let comment of dish.comments">
                    <h3 mat-line>{{comment.comment}}</h3>
                    <small mat-line>{{comment.rating}} Stars</small>
                    <p mat-line><span> -- {{comment.author}} {{comment.date | date}}</span></p>
                </mat-list-item>
            </mat-list>
            <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field >
                        <input matInput formControlName="author" placeholder="Name" type="text" required>
                        <mat-hint>
                            <span [hidden]="!formErrors.author">{{ formErrors.author }}</span>
                        </mat-hint>
                    </mat-form-field>
                </p>
                <p>
                    <mat-slider min="1" max="5" tickInterval="1" step="1" formControlName="rating"></mat-slider>
                </p>
                <p>
                    <mat-form-field>
                        <textarea matInput formControlName="comment" placeholder="Your Comment" rows=6></textarea>
                    </mat-form-field>
                </p>
                <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
            </form>

        </div>
    </div>
</div>
